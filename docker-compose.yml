version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lottery_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lottery_bot
      POSTGRES_USER: lottery_user
      POSTGRES_PASSWORD: lottery_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lottery_user -d lottery_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: lottery_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_BASE_URL: ${API_BASE_URL}
      API_KEY: ${API_KEY}
      DATABASE_URL: postgresql+asyncpg://lottery_user:lottery_password@db:5432/lottery_bot
    volumes:
      - ./:/app
    command: >
      sh -c "alembic upgrade head && python main.py"

volumes:
  postgres_data:
